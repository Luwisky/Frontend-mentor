<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="profile-container">
      <img src="images/avatar-jessica.jpeg" alt="user-avater" class="user-image">
      <h1 class="user-name">wisky-code</h1>
      <p class="user-location">Abuja, Nigeria</p>
      <p class="user-desc">Front-end developer</p>
      <ul class="Social-links">
        <a href="#" class="list-item">GitHub</a>
        <a href="#" class="list-item">Frontend Mentor</a>
        <a href="#" class="list-item">LinkedIn</a>
        <a href="#" class="list-item">Twitter</a>
        <a href="#" class="list-item">Instagram</a>
      </ul>
    </div>
  </main>

  <Footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">wisky-code</a>.
  </Footer>
  
  </div>
</body>
</html>
